<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formúlario</h1>

    <form action="cadastro.php" method="post">
        <p><label for="usu">usuário:</label>
        <input type="text" name="usu" id="usu"
        required minlength="4" maxlength="9" placeholder="nome do usuário" autocomplete="username">
    </p>

    <p>
    <label for="sen">Senha:</label>
    <input type="password" name="sen" id="sen" required minlength="6" maxlength="13" autocomplete="current-password">
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
