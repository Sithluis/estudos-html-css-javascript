<!DOCTYPE html>

<head>

<body>
    <h1>teste de formúlarios</h1>

            <input type="radio" name="Sexo" id="sexf" value="F"><label for="sexf">Feminimo</label>

        <fieldset>

            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label> <br>

            <input type="checkbox" name="nat" id="nat"><label for="nat">Natação</label> <br>

            <input type="checkbox" name="han" id="han"><label for="han">Handboll</label> <br>

            <input type="checkbox" name="Par" id="par"><label for="par">Parkour</label> <br>

        <p>
