<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formúlario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" maxlength="30" placeholder="nome completo" autocomplete="name" required>
        </p>

        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>

        <p>
            <label for="mes">Periódo Letivo</label>
            <input type="month" name="mes" id="mes">
        </p>

        <p>
            <label for="dia">Data da Prova</label>
            <input type="date" name="dia" id="dia">
        </p>

        <p>
            <label for="hora">Hora da Prova</label>
            <input type="time" name="hora" id="hora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
