<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 650px;
        }
        
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
    
        td, th {
            padding: 10px;
            border: 1px solid gray;
        }
    
        .nome {
            
            background-color: rgb(77, 189, 77);
        }
    </style>
</head>
<body>

        <colgroup>
        <col>
        <col class="nome">
        <col>
        <col class="nome">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>

        </tr>

        <tr>
            <td>Claudio</td>

            <td>Programador</td>
        </tr>

        <tr>
            <td>gustavo</td>

        </tr>

        <tr>

        <tr>

        </tr>
    </table>
</body>
</html>
