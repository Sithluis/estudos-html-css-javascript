<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            background-color: gray;
        }

        .green {
            background-color: green;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        .yellow {
            background-color: yellow;
        }

        
    </style>
</head>
<body>
    <H1>Trabalhando com Tabelas</H1>
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td class="yellow">B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="green"> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
