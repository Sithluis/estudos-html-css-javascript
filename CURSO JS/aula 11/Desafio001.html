<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou gringo?</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País de origem do úsario: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtn= window.document.querySelector('input#txtnac')
        var res = window.document.querySelector('div#res')
        var nac = txtn.value.trim()
        if (nac == "") {
            res.innerHTML = "<p>por favor digite o nome do seu país de origem</p>"
        } else if (nac == "Brasil") {
            res.innerHTML = "<p>Seu país de origem é <strong>Brasil</strong>, você é brasileiro!"
        } else {
            res.innerHTML = `<p>Seu País de Origem é <strong>${nac}</strong>, você é estrangeiro!`
        }
     }
    </script>
    
</body>
</html>
